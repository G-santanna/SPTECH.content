<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="input_frase">
    <button onclick="analisar()">Analisar</button>
    <div id="conteudo"></div>
</body>
</html>
<script>
    function analisar(){
        conteudo.innerHTML = ``
        var frase = input_frase.value;
        for(var i = 0; i < frase.length; i++){
            conteudo.innerHTML += `${frase[i]}<br>`;
        }
    }
</script>
