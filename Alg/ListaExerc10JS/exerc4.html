<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="pares()">S2 Pares</button><br>
    <div id="conteudo"></div>
</body>
</html>
<script>
    function pares(){
        var numero = 0;
        conteudo.innerHTML = "";
        while(numero <= 100){
            conteudo.innerHTML += numero+"<br>";
            numero += 2;
        }
    }
</script>
