<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="contar()">Contar...</button><br>
    <div id="conteudo"></div>
</body>
</html>
<script>
    function contar(){
        var numero = 1;
        if(conteudo.innerHTML == ""){
            while(numero <= 15){
                conteudo.innerHTML += numero+"<br>";
                numero += 1;
            }
        }
    }
</script>
