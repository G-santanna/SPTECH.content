<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Insira seu <i><b>ki</b></i> base <input type="number" id="input_ki"><br><br>
    <b>Transformar em...</b><br>

    <button onclick="ssj()">SSJ</button><br>
    <button onclick="ssj2()">SSJ2</button><br>
    <button onclick="ssj3()">SSJ3</button><br>
    
    <div id="conteudo"></div>
</body>
</html>
<script>
    function ssj(){
        var ki = Number(input_ki.value);

        conteudo.innerHTML = `
        Após se transformar em <u>SSJ</u>, o ki desse Sayajin passa a ser de <u>${ki*50}</u>
        `
    }
    function ssj2(){
        var ki = Number(input_ki.value);

        conteudo.innerHTML = `
        Após se transformar em <u>SSJ2</u>, o ki desse Sayajin passa a ser de <u>${ki*100}</u>
        `
    }
    function ssj3(){
        var ki = Number(input_ki.value);
        
        conteudo.innerHTML = `
        Após se transformar em <u>SSJ3</u>, o ki desse Sayajin passa a ser de <u>${ki*200}</u>
        `
    }
</script>
