<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Aluno <input type="text" id="inp_aluno">
    <button onclick="cadastrar()">Cadastrar</button><br>
    <div id="conteudo"></div>
</body>
</html>
<script>
    var alunos = [];

    function cadastrar(){
        alunos.push(inp_aluno.value);
        conteudo.innerHTML = ``;
        mostrar();
    }
    function mostrar(){
        for(var i = alunos.length -1; i >= 0; i--){
            conteudo.innerHTML += alunos[i]+'<br>';
        }
    }
</script>
