<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 01 - Introdução ao JS</title>
</head>

<body>
    <span>Digite seu nome: </span><input type="text" id="input_nome"><br>
    <span>Digite sua idade: </span><input type="number" id="input_idade"><br>
    <button onclick="cumprimentar(input_nome.value, input_idade.value)">Cumprimente-me!</button>
</body>

</html>

<script>

    function cumprimentar(nome, idade) {
        alert("Olá "+nome+", Você tem "+idade+" anos!");
    }

</script>
