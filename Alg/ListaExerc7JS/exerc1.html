<body>
    Insira aqui a temperatura atual <input type="number" id="input_temperatura"><br>
    <button onclick="verificarTemp()">Ver situação</button>

<script>
    function verificarTemp(){
        var temperatura = Number(input_temperatura.value);

        if(temperatura >= 21 && temperatura <= 24){
            alert("Temperatura confortável :)")
        }else{
            alert("Temperatura DESCONFORTÁVEL :(");
        }
    }
</script>
