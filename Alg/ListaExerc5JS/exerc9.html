<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Qual a sua meta de economia? <input type="number" id="input_meta"><br>
    Quanto você tem guardado? <input type="number" id="input_guardado"><br>
    <button onclick="analisarEconomia()">Analisar economia</button><br>
    <div id="conteudo"></div>
</body>
</html>
<script>
    function analisarEconomia(){
        var meta = Number(input_meta.value);
        var guardado = Number(input_guardado.value);

        if(guardado >= meta){
            conteudo.innerHTML = `
            Parabéns, meta alcançada!
            `
            if(guardado > meta){
                conteudo.innerHTML += ` Meta ultrapassada em ${guardado - meta}`
            }
        }else{
            conteudo.innerHTML = `Força! Ainda em busca da meta! Falta ${meta - guardado}`
        }
    }
</script>
