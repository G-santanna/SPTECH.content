<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    Insira seu nome <input id="input_nome" /><br />
    Insira sua idade <input type="number" id="input_idade" /><br />
    <button onclick="avaliar()">Avaliar aluno</button><br />
    <div id="conteudo"></div>
  </body>
</html>
<script>
  function avaliar() {
    var idade = Number(input_idade.value);
    var nome = input_nome.value;

    if(idade >= 18){
        conteudo.innerHTML = `
        ${nome} vamos tirar a CNH?
        `
    }else{
        conteudo.innerHTML = `
        ${nome} vai jogar PlayStation!
        `
    }
  }
</script>
