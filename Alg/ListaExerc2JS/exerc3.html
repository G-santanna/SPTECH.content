<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    Digite o nome do seu time: <input type="text" id="input_time">

    function mundiais(){
        alert("O time "+input_time.value+" tem "+input_mundiais.value+" mundiais da FIFA");
    }
</script>
