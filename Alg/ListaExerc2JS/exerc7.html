<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    Qual o valor da passagem inteira? <input type="text" id="input_valor">
    <br>
    Quantas viagens serão feitas no mês? <input type="text" id="input_viagens">
    <br>
    <button onclick="economia()">Ver economia</button>
</body>

</html>

<script>
    function economia(){
        alert("Você economizará R$"+((Number(input_valor.value)/2)*Number(input_viagens.value))+" por mês");
    }
</script>
