<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    Digite sua idade: <input type="text" id="input_idade">
    <br>
    <br>
    <button onclick="ApHomem()">Aposentadoria Homem</button>
    <button onclick="ApMulher()">Aposentadoria Mulher</button>
</body>

</html>

<script>
    function ApHomem(){
        alert("Faltam "+(Number(input_idade.value)-70)+" anos para a sua aposentadoria");
    }

    function ApMulher(){
        alert("Faltam "+(Number(input_idade.value)-60)+" anos para a sua aposentadoria");
    }
</script>
