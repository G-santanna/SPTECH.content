<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Insira a nota do aluno <input type="number" id="input_nota"><br>
    <button onclick="classificarNota()">Classificar aluno</button>
</body>
</html>
<script>
    function classificarNota(){
        var nota = Number(input_nota.value);

        if(nota < 5){
            alert("Aluno precisa de muita ajuda");
        }else if(nota <= 7){
            alert("Aluno na média");
        }else if(nota <= 9.5){
            alert("Aluno acima da média");
        }else{
            alert("Aluno fora da curva");
        }
    }
</script>
