<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Quantidade de KWh por mês <input type="number" id="input_kwh">
    <button onclick="calcLuz()">Calcular conta de luz</button>
</body>
</html>
<script>
    function calcLuz(){
        var kwh = Number(input_kwh.value);
        var totalConta = Number(kwh) * 0.85;

        if(kwh < 100){
            totalConta = totalConta * 0.90;
        }

        alert(`O valor da conta de luz a ser pago é ${totalConta}`);
    }
</script>
