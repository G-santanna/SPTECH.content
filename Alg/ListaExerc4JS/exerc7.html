<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Digite o saldo da conta: <input type="number" id="input_saldo"><br>
    Digite o valor do débito: <input type="number" id="input_debito"><br>
    <button onclick="analisarConta()">Analisar conta</button>
    <div id="conteudo"></div>
</body>
</html>
<script>
    function analisarConta(){
        var saldoAtual = Number(input_saldo.value) - Number(input_debito.value);

        if(saldoAtual >= 0){
            conteudo.innerHTML = `o saldo atual da conta corrente é ${saldoAtual}`;
        }
        if(saldoAtual < 0){
            conteudo.innerHTML = `<b style="color:#FF0000">o saldo atual da conta corrente é ${saldoAtual}</b>`;
        }

    }
</script>
