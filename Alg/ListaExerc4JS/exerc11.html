<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Quantidade de filhos: <input type="number" id="input_filhos"><br>
    <button onclick="analisar()">Analisar família</button>
    <div id="conteudo"></div>
</body>
</html>
<script>
    function analisar(){
        var filhos = input_filhos.value

        if(filhos >= 1){
            conteudo.innerHTML = ""; //Limpar a div antes de inserir o conteudo//
            conteudo.innerHTML += `Não tem TV<br>`
        }
        if(filhos >= 2){
            conteudo.innerHTML += `Não tem internet<br>`
        }
        if(filhos >= 3){
            conteudo.innerHTML += `Não tem video game<br>`
        }
        if(filhos >= 4){
            conteudo.innerHTML += `Não tem Netflix<br>`
        }
    }
</script>
