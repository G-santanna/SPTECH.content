<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Insira as notas: <input type="number" id="input_nota1"> <input type="number" id="input_nota2"><br>
    <button onclick="verificarSituacao()">Verificar situação</button>
</body>
</html>
<script>
    function verificarSituacao(){
        var media = (Number(input_nota1.value) + Number(input_nota2.value))/ 2;

        if(media >= 6){
            alert("Parabéns, aprovado!");
        }
        if(media < 6){
            alert("Tente outra vez...");
        }
    }
</script>
