<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Informe a última série (SITCOM) que assistiu: <input id="input_serie"><br>
    Quantos espisódios você já assitiu da série: <input type="number" id="input_eps"><br>
    <button onclick="verificarNivel()">Verificar nível</button><br>
    <div id="conteudo"></div>
</body>
</html>
<script>
    function verificarNivel(){
        conteudo.innerHTML = `Vejo que você gosta da série ${input_serie.value}`;
        
        var episodios = Number(input_eps.value);

        if(episodios * 22 > 30*60){
            conteudo.innerHTML += `<br>Uau, você realmente gosta dessa série!`;
        }

    }
</script>
