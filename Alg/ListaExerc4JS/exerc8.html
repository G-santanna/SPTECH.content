<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Mulheres que entraram no elevador: <input type="number" id="input_mulher"><br>
    Homens que entraram no elevador: <input type="number" id="input_homem"><br>
    <button onclick="calcPeso()">Analisar peso</button><br>
    <div id="conteudo"><span style="color: #0000FF;"></span></div>
</body>
</html>
<script>
    function calcPeso(){
        var pesoEstimado = (Number(input_homem.value) * 80) + (Number(input_mulher.value) * 60);

        conteudo.innerHTML = `
        Este elevador suporta 800 Kg e o peso estimado desta lotação é de ${pesoEstimado}kg
        `

        if(pesoEstimado > 800){
            conteudo.innerHTML += `
            <br><span style='color:#0000FF;'>Será necessário descer alguém para que o elevador se movimente</span>
            `
        }
    }
</script>
