<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Digite o valor da pizza <input type="number" id="input_valor_pizza"><br>
    Digite a quantidade de amigos reunidos <input type="number" id="input_amigos"><br>
    <button onclick="rolaPizza()">Rola pizza?</button><br>
    <div id="conteudo"></div>
</body>
</html>
<script>
    function rolaPizza(){
        var valorPizza = Number(input_valor_pizza.value);
        var amigos = Number(input_amigos.value);

        conteudo.innerHTML = `
        Cada amigo vai pagar R$${valorPizza/amigos} pela pizza!
        `;
        if(valorPizza/amigos > 20){
            conteudo.innerHTML += `Deu ruim! Pizza muito cara!`;
        }
    }
</script>
