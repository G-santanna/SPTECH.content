
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Insira o valor da renda familiar <input type="number" id="input_renda"><br>
    Insira o valor da prestação <input type="number" id="input_parcela"><br>
    <button onclick="analisar()">Verificar financiamento</button>
    <div id="conteudo"></div>
    
</body>
</html>
<script>
    function analisar(){
        var renda = Number(input_renda.value);
        var parcela = Number(input_parcela.value);

        conteudo.innerHTML = `
        A prestação corresponde a ${parcela/renda*100}% da renda familiar
        `;
        if(parcela/renda*100 > 30){
            conteudo.innerHTML += `
            <b style="color: red;">Será necessário complementar a renda familiar</b>
            `;
        }
    }
</script>
