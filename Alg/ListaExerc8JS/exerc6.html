<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Calculadora de cansaço do aluno SPTech.</h1><br>
    Meio de transporte <input type="text" id="meio_transporte"><br>
    <button onclick="cansaco()">Calcular cansaço</button>
</body>
</html>
<script>
    function cansaco(){
        var transporte = meio_transporte.value;

        if(transporte == "Carro" || transporte == "Bicicleta"){
            alert("Tá tranquilo ...");
        }else if(transporte == "Metrô"){
            alert("Um pouco cansado")
        }else if(transporte == "Ônibus" || transporte == "Lotação"){
            alert("Vish ... vive cansado.");
        }else{
            alert("Transporte não reconhecido")
        }
    }
</script>
