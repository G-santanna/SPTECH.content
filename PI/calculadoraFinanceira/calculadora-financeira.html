<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Quantidade de racks no datacenter: <input type="number" id="input_racks"><br>
    Área do datacenter: <input type="number" id="input_area"><br>
    Quantidade de servidores: <input type="number" id="input_servidores"><br>
    Quantidade de funcionários: <input type="number" id="input_funcionarios"><br>
    <button onclick="orcamento()">Orçamento</button>
    <div id="conteudo"></div>
</body>
</html>
<script>
    function orcamento(){
        var racks = Number(input_racks.value);
        var area = Number(input_area.value);
        var servidores = Number(input_servidores.value);
        var funcionarios = Number(input_funcionarios.value);

        var sensores = racks * 6;
        var desumidificadores = area/90;
        var btu = (servidores*600) + (area*600) + (funcionarios*600);
        var btu_ar_condicionado = 120000;
        var qnt_ar_condicionado = btu_ar_condicionado/btu;

        var valor_ar_condicionado = 30000;
        var valor_sensor = 10;
        var valor_desumidificador = 500;

        var total = (valor_ar_condicionado*qnt_ar_condicionado)+(valor_sensor*sensores)+(valor_desumidificador*desumidificadores)

        conteudo.innerHTML = `
        O valor total do orçamento é de: ${total}
        <br>
        Sendo ${valor_ar_condicionado*qnt_ar_condicionado} para os ars condicionados, ${valor_sensor*sensores} para os sensores e ${valor_desumidificador*desumidificadores} para os desumidificadores.
        `
    }
</script>
